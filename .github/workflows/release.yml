name: Build and Release

on:
  push:
    tags:
      - 'v*' # å½“æ¨é€ä»¥ v å¼€å¤´çš„ tag æ—¶è§¦å‘

jobs:
  release:
    permissions:
      contents: write
    timeout-minutes: 60
    strategy:
      fail-fast: false  # ä¸€ä¸ªå¹³å°å¤±è´¥ä¸å½±å“å…¶ä»–å¹³å°
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        continue-on-error: false

      - name: Build application
        run: pnpm run build

      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        env:
          CI: true
        run: |
          echo "Building for macOS..."
          pnpm run build:mac
          echo "Build completed, checking output..."
          ls -la dist/ || echo "dist directory not found"

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        env:
          CI: true
        run: |
          echo "Building for Windows..."
          pnpm run build:win
          echo "Build completed, checking output..."
          dir dist || echo "dist directory not found"

      - name: Fix app-builder permissions (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Fixing app-builder permissions..."
          chmod +x node_modules/app-builder-bin/linux/x64/app-builder 2>/dev/null || true
          chmod +x node_modules/app-builder-bin/linux/arm64/app-builder 2>/dev/null || true
          find node_modules/app-builder-bin -name "app-builder" -type f -exec chmod +x {} \; 2>/dev/null || true

      - name: Build for Linux
        if: matrix.os == 'ubuntu-latest'
        env:
          CI: true
        continue-on-error: false
        run: |
          echo "Building for Linux..."
          pnpm run build:linux || {
            echo "Build failed, but checking if any artifacts were created..."
            ls -la dist/ || echo "No dist directory"
            exit 1
          }
          echo "Build completed, checking output..."
          ls -la dist/ || echo "dist directory not found"

      - name: List build artifacts (macOS/Linux)
        if: always() && (matrix.os == 'macos-latest' || matrix.os == 'ubuntu-latest')
        shell: bash
        run: |
          echo "Listing files in dist directory:"
          ls -la dist/ || echo "dist directory not found"
          find dist -type f 2>/dev/null | head -20 || echo "No files found"

      - name: List build artifacts (Windows)
        if: always() && matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          echo "Listing files in dist directory:"
          if (Test-Path dist) {
            Get-ChildItem -Recurse dist | Select-Object -First 20 FullName
          } else {
            echo "dist directory not found"
          }

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: dist/
          if-no-files-found: warn
          retention-days: 7

  release-all:
    needs: release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    if: always()  # å³ä½¿éƒ¨åˆ†æ„å»ºå¤±è´¥ä¹Ÿåˆ›å»º release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List artifacts
        run: |
          echo "=== Artifacts Structure ==="
          find dist -type f 2>/dev/null | head -30 || echo "No artifacts found"
          echo ""
          echo "=== Build Artifacts ==="
          find dist -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.snap" -o -name "*.zip" \) 2>/dev/null | head -20 || echo "No build artifacts found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ğŸ‰ Release ${{ github.ref_name }}
            
            ### ğŸ“¦ ä¸‹è½½å®‰è£…åŒ…
            
            - **Windows**: ä¸‹è½½ `.exe` æ–‡ä»¶è¿›è¡Œå®‰è£…
            - **macOS**: ä¸‹è½½ `.dmg` æ–‡ä»¶è¿›è¡Œå®‰è£…ï¼ˆæ”¯æŒ Intel å’Œ Apple Siliconï¼‰
            - **Linux**: ä¸‹è½½ `.AppImage` æˆ– `.deb` æ–‡ä»¶
            
            ### ğŸ“ æ„å»ºä¿¡æ¯
            
            - **æ„å»ºæ—¶é—´**: ${{ github.event.head_commit.timestamp }}
            - **æäº¤å“ˆå¸Œ**: `${{ github.sha }}`
            
            ---
            
            æ„Ÿè°¢ä½¿ç”¨æŸšå­å†™ä½œï¼å¦‚æœ‰é—®é¢˜è¯·æäº¤ Issueã€‚
          files: |
            dist/**/*.exe
            dist/**/*.dmg
            dist/**/*.AppImage
            dist/**/*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
